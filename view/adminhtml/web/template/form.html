<script>
    var order = window.order;
    require(['jquery', "Billink_Billink/js/payment/billink", "mage/calendar"], function ($) {
        var billinkPaymentForm = {
            fields: <?php echo $block->jsonSerializer->serialize(
            [
                "street_name",
                "house_number",
                "house_extension",
            ]);?>,
        init: function () {
            this.initEvents();
            this.initDatepicker();
        <?php if ($type = $block->getInfoData($code . '_customer_type')): ?>
            this.resetFields('field-type-<?php echo strtolower($type); ?>');
        <?php endif;?>
        },

        initEvents: function () {
            var self = this;
            $('input[name^="payment[<?php /* @noEscape */
            echo $code; ?>_customer_type]"').on('change', function (e) {
            var fieldClass = $(this).data('field-class');

            setTimeout(function () {
                order.loadArea(['totals'], true, {});
            }, 500);

            self.resetFields(fieldClass);

        });
    },

    initDatepicker: function () {
        $('.date input').datepicker({
            changeMonth: true,
            changeYear: true,
            yearRange: "-100:+00",
            dateFormat: "yy-mm-dd"
        })
    },

    initAddress: function () {
        let addresses = {billing: [], shipping: []};
        let fields = $("[data-ui-id=billing-address-fieldset-element-form-field-street] input").each(function () {
            if (this.name.indexOf("[billing_address]") !== -1) {
                addresses.billing.push($(this).val());
            } else {
                addresses.shipping.push($(this).val());
            }
            return $(this).val();
        });
        addresses.billing = this.getSplitAddres(addresses.billing.join(" ").trim());
        addresses.shipping = this.getSplitAddres(addresses.shipping.join(" ").trim());

        return true;
    },

    getSplitAddres: function (address) {
        let regex = /^(\d*[\wäöüß\d '\-\.]+)[,\s]+(\d+)\s*([\wäöüß\d\-\/]*)$/i
        let match = address.match(regex);
        if (match) {
            return {
                street_name: match[1],
                house_number: match[2],
                house_ext: match[3],
            }
        }

        // Could not find proper numbers/street
        return null
    },

    resetFields: function (fieldClass) {
        this.initAddress()
        $('.field-type-p, .field-type-b').hide();
        $('.' + fieldClass).show();
    }
    }

    billinkPaymentForm.init();
    })
</script>
